<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background = "color: #000000">
            <!--Cámara-->
            <a-entity position = "0 0 15" >
                <a-camera></a-camera>
            </a-entity>

            <!--Sol-->
            <a-entity>
                <a-sphere position = "0 0 0" color = "#ff9c21" radius= 2></a-sphere>
            </a-entity>

            <!--Mercurio-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000">
                <a-sphere position = "2 0 -5" color = "#503412" radius = "0.2"></a-sphere>
            </a-entity>

            <!--Venus-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 14000">
                <a-sphere position = "4 0 -5" color = "green" radius = "0.3"></a-sphere>
            </a-entity>

            <!--Tierra-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 18000">
                <a-sphere position = "6 0 -5" color = "blue" radius = "0.5"></a-sphere>
            </a-entity>

            <!--Marte-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 20000">
                <a-sphere position = "8 0 -5" color = "#a52a2a" radius = "0.6"></a-sphere>
            </a-entity>

            <!--Júpiter-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 26000">
                <a-sphere position = "12 0 -5" color = "#e9967a" radius = "1.5"></a-sphere>
            </a-entity>

            <!--Saturno-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 28000">
                <a-sphere position = "17 0 -5" color = "#ff753a" radius = "1"></a-sphere>
            </a-entity>

            <!--Anillo de Saturno-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 28000">
                <a-ring position = "17 0 -5" color = "#842222" radius-inner = 1.2 radius-outer= 2 rotation = "270 0 0" ></a-sphere>
            </a-entity>

            <!--Urano-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 30000">
                <a-sphere position = "21 0 -5" color = "#1919e6" radius = "0.8"></a-sphere>
            </a-entity>

            <!--Anillo de Urano-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 30000">
                <a-ring position = "21 0 -5" color = "#0000cc" radius-inner = 1 radius-outer= 1.3 rotation = "270 0 0" ></a-sphere>
            </a-entity>

            <!--Neptuno-->
            <a-entity position = "0 0 0" rotation = "0 0 0" animation = "property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 33000">
                <a-sphere position = "24 0 -5" color = "#4040ff" radius = "0.5"></a-sphere>
            </a-entity>
        </a-scene>
    </body>
</html>
